<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父親節賀卡</title>

    <!-- slick插件 -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <!--  Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <!-- FB設定 -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v20.0" nonce="RHiOH62i"></script>

    <!-- nav -->
    <nav>
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#youtubeLink">YouTube</a>
            <a href="#fbPostBoxLink">FaceBook</a>
            <a href="#picContainerLink">照片</a>
            <a href="#body">回頂部</a>
        </div>
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    </nav>
    <!-- nav結束 -->

    <header>
        <h1>★ 父 親 節 賀 卡 ★</h1>
    </header>
    <main>
        <!-- 輪播圖 使用slick插件 -->
        <div class="carousel">
            <div>
                <img src="img/carousel/1.webp" alt="">
            </div>
            <div>
                <img src="img/carousel/2.webp" alt="">
            </div>
            <div>
                <img src="img/carousel/3.webp" alt="">
            </div>
            <div>
                <img src="img/carousel/4.webp" alt="">
            </div>
            <div>
                <img src="img/carousel/5.webp" alt="">
            </div>
            <div>
                <img src="img/carousel/6.webp" alt="">
            </div>
        </div>
        <h2>爸爸父親節快樂！</h2>
        <p>
            我整理了以前的照片<br>
            <br>
            還有你國樂的影片<br>
            <br>
            希望這個禮物你會喜歡<br>
            <br>
            底下的圖片點一下會放大<br>
            <br>
            <br>
            PS 要用手機看喔，電腦看會怪怪的
        </p>
        
       
        <!-- Youtube -->
        <!-- width="560" height="315" -->
        <div id="youtubeLink"></div> <!-- 導航，避免被header擋住 -->
        <iframe id="youtube" src="https://www.youtube.com/embed/videoseries?si=OMg_nJEb5tIuEuNh&amp;list=PLEgZZXbeSl28x4bzLtvzdTImS-Sk_r0Zk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <!-- FB貼文 data-width="500" -->
        <!-- 這個貼文全限要開放所有人才能顯示，若要提前蒐集親朋好友的祝福，可以開一個新帳號給大家留言，避免被主角看到 -->
        <!-- 如果學會後端就不用這麼麻煩，自己弄一個留言板唄 -->
        <div id="fbPostBoxLink"></div> <!-- 導航，避免被header擋住 -->
        <div id="fbPostBox">
            <div id="fbPost" class="fb-post" data-href="https://www.facebook.com/share/p/uuLzWBv2jFJKzEvu/"  data-show-text="true"></div>
        </div>
         

        <!-- 圖片容器 -->
        <div id="picContainerLink"></div> <!-- 導航，避免被header擋住 -->
        <div id="picContainer" class="picContainer">
        </div>
    </main>
    
     

    <!-- slick插件 -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <!-- 初始化slick / index.js要放在最後避免Bug -->
    <script src="index.js"></script>
    <!-- 自己調整slick -->
    <style>
        .carousel {
            width: 80vw;
        }

        .carousel img{
            width: 80vw;
            height: 53vw;
        }
    </style>
</body>
</html>
